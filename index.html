<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="content-wrap">
        <div class="weather-container">

            <header>
                <form class="weather-form">
                    <input type="search" placeholder="Enter the city..." required class="search-field">
                    <input type="submit" value="Search" required class="search-button">
                </form>
            </header>

            <main>
                <div class="main-wrap">
                    <div class="weather-city">
                        <div class="main-info" id="city">San Francisco</div>
                        <div class="day">Wednesday <span>20:00</span>, clear sky
                        </div>
                    </div>
                    <div class="weather">
                        <div class="main-info" id="temperature">15°C</div>
                        <div class="humidity">Humidity: <span>15%</span> </div>
                        <div class="wind">Wind: <span>5 km/h</span> </div>
                        <div class="weather-icon">🌞</div>
                    </div>
                </div>
                <div class="weatcher-forecast">
                    <div>Sat</div>
                    <div>⚡️</div>
                    <div>19°C</div>
                    <div>Lowest <span>15°C</span></div>
                </div>
            </main>

        </div>
    </div>

    <footer>
        <div class="footer-text">This project was developed by <span class="highlight"> Zoriana Mykolaichuk</span> is
            open-sourced on <span class="highlight">GitHub</span> and hosted on <span class="highlight">Netlify</span>.
        </div>
    </footer>

</body>

</html>
